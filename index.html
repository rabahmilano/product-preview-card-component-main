<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Rabah ABED | Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <div class="pic">
      <picture>
        <source media="(min-width: 700px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="image de parfum">
      </picture>
    </div>
    <div class="content">
      <p class="review darkGrey">perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="darkGrey">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="price">
        <span class="newPrice">$149.99</span>
        <span class="darkGrey oldPrice">$169.99</span>
      </p>

      <button>Add to Cart</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://codepen.io/rabahmilano/" target="_blank">Rabah ABED</a>.
  </footer>
</body>

</html>
